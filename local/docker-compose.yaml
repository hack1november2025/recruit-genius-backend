services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: recruitment-postgres
    environment:
      POSTGRES_DB: recruitment_db
      POSTGRES_USER: hrmanager
      POSTGRES_PASSWORD: hrmanager_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    command: postgres -c shared_preload_libraries=vector
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hrmanager"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: recruitment-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: recruitment-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hrmanager.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres-data:
    name: recruitment-postgres-data
  pgadmin-data:
    name: recruitment-pgadmin-data
  redis-data:
    name: recruitment-redis-data
