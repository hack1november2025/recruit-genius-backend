services:
  # PostgreSQL Database
  db:
    image: pgvector/pgvector:pg16
    container_name: recruitment-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: recruitment
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recruitment-app
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/recruitment
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: recruitment
      
      # OpenAI (set your API key)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      # Telegram bot token (optional)
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      
      # LLM Models
      LLM_MODEL: ${LLM_MODEL:-gpt-4o}
      LLM_RAG_MODEL: ${LLM_RAG_MODEL:-gpt-4o}
      
      # LangChain (optional)
      LANGCHAIN_TRACING_V2: ${LANGCHAIN_TRACING_V2:-false}
      LANGCHAIN_API_KEY: ${LANGCHAIN_API_KEY:-}
      LANGCHAIN_PROJECT: ${LANGCHAIN_PROJECT:-}
      
      # Application
      APP_NAME: "HR AI Recruitment Manager"
      DEBUG: ${DEBUG:-false}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      HOST: 0.0.0.0
      PORT: 8000
      
      # File Upload
      MAX_UPLOAD_SIZE_MB: 10
      UPLOAD_DIR: /app/uploads
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: recruitgenius-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@recruitgenius.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  telegram:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recruitment-telegram
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/recruitment
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: recruitment
    working_dir: /app
    command: ["python", "-u", "-m", "bot.telegram_handler"]
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  pgadmin-data:
