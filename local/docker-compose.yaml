services:
  postgres:
    image: postgres:16-alpine
    container_name: speaksy-postgres
    environment:
      POSTGRES_DB: speaksy
      POSTGRES_USER: speaksy
      POSTGRES_PASSWORD: speaksy_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U speaksy"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: speaksy-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@speaksy.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: speaksy-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: speaksy
      RABBITMQ_DEFAULT_PASS: speaksy_dev
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    name: speaksy-postgres-data
  pgadmin-data:
    name: speaksy-pgadmin-data
  rabbitmq-data:
    name: speaksy-rabbitmq-data
